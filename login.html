<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup - Universal Resource Hub</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="public/js/auth.js" defer></script>
    <style>
        .auth-container {
            max-width: 400px;
            margin: 8rem auto 4rem;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--primary-color);
        }

        .auth-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .auth-btn.loading {
            position: relative;
            color: transparent;
        }

        .auth-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin: -10px 0 0 -10px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-right-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .social-auth {
            margin-top: 2rem;
            text-align: center;
        }

        .social-auth p {
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .social-btn {
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html" class="logo">
                <div class="logo-icon">URH</div>
                <span class="logo-text">Universal Resource Hub</span>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="resources.html">Resources</a></li>
            </ul>
        </nav>
        <div class="nav-icons">
            <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="signup">Sign Up</div>
            </div>

            <form class="auth-form active" id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>

            <form class="auth-form" id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required minlength="6">
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
            </form>

            <div class="social-auth">
                <p>Or continue with</p>
                <div class="social-buttons">
                    <button class="social-btn" onclick="signInWithGoogle()">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-btn" onclick="signInWithGithub()">
                        <i class="fab fa-github"></i>
                        GitHub
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Toggle between login and signup forms
        const tabs = document.querySelectorAll('.auth-tab');
        const forms = document.querySelectorAll('.auth-form');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetForm = tab.dataset.tab;
                
                // Update active tab
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show target form
                forms.forEach(form => {
                    form.classList.remove('active');
                    if (form.id === `${targetForm}-form`) {
                        form.classList.add('active');
                    }
                });
            });
        });

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                await signIn(email, password);
            } catch (error) {
                console.error('Login error:', error);
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        // Handle signup form submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            if (password !== confirmPassword) {
                showNotification('Passwords do not match!', 'error');
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
                return;
            }

            try {
                await signUp(email, password, name);
            } catch (error) {
                console.error('Signup error:', error);
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        // Social login functions
        async function handleSocialLogin(btn, provider) {
            btn.classList.add('loading');
            btn.disabled = true;
            try {
                if (provider === 'google') {
                    await signInWithGoogle();
                } else if (provider === 'github') {
                    await signInWithGithub();
                }
            } catch (error) {
                console.error(`${provider} login error:`, error);
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        }

        // Add click handlers for social login buttons
        document.querySelector('.social-btn:nth-child(1)').onclick = function() {
            handleSocialLogin(this, 'google');
        };
        document.querySelector('.social-btn:nth-child(2)').onclick = function() {
            handleSocialLogin(this, 'github');
        };

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await getCurrentUser();
            if (user) {
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
