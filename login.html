<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Universal Resource Hub</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }
        
        .auth-container h1 {
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: none;
            background-color: rgba(0, 0, 0, 0.2);
            color: var(--primary-color);
            font-size: 1rem;
        }
        
        .auth-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(90deg, #5d5fef, #4f46e5);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .auth-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
        }
        
        .auth-links a {
            color: var(--accent-color);
            text-decoration: underline;
        }
        
        .auth-toggle {
            margin-top: 1rem;
            text-align: center;
        }
        
        .auth-toggle button {
            background: none;
            border: none;
            color: var(--accent-color);
            cursor: pointer;
            text-decoration: underline;
        }
        
        .login-form, .signup-form {
            display: block;
        }
        
        .hidden {
            display: none;
        }
        
        .or-divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--secondary-color);
        }
        
        .or-divider::before, .or-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .or-divider span {
            padding: 0 1rem;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .social-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <span class="logo-icon">U</span>
                <span class="logo-text">Universal Resource Hub</span>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Resources</a></li>
            </ul>
        </nav>
        <div class="nav-icons">
            <button class="theme-toggle">
                <i class="fas fa-sun"></i>
            </button>
            <button class="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <button class="bookmark-btn">
                <i class="fas fa-bookmark"></i>
            </button>
        </div>
    </header>

    <main>
        <div class="auth-container">
            <h1>Welcome Back</h1>
            
            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <div class="auth-links">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="auth-btn">Log In</button>
                
                <div class="or-divider">
                    <span>OR</span>
                </div>
                
                <div class="social-login">
                    <a href="#" class="social-btn">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-btn">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="social-btn">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </form>
            
            <!-- Signup Form (Hidden by default) -->
            <form id="signupForm" class="signup-form hidden">
                <div class="form-group">
                    <label for="signupName">Name</label>
                    <input type="text" id="signupName" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                </div>
                <button type="submit" class="auth-btn">Sign Up</button>
                
                <div class="or-divider">
                    <span>OR</span>
                </div>
                
                <div class="social-login">
                    <a href="#" class="social-btn">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-btn">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="social-btn">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </form>
            
            <div class="auth-toggle">
                <p id="toggleText">Don't have an account? <button id="toggleAuth">Sign Up</button></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Universal Resource Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="public/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const toggleAuth = document.getElementById('toggleAuth');
            const toggleText = document.getElementById('toggleText');
            
            toggleAuth.addEventListener('click', () => {
                if (loginForm.classList.contains('hidden')) {
                    loginForm.classList.remove('hidden');
                    signupForm.classList.add('hidden');
                    toggleAuth.textContent = 'Sign Up';
                    toggleText.innerHTML = 'Don\'t have an account? <button id="toggleAuth">Sign Up</button>';
                    document.querySelector('.auth-container h1').textContent = 'Welcome Back';
                } else {
                    loginForm.classList.add('hidden');
                    signupForm.classList.remove('hidden');
                    toggleAuth.textContent = 'Log In';
                    toggleText.innerHTML = 'Already have an account? <button id="toggleAuth">Log In</button>';
                    document.querySelector('.auth-container h1').textContent = 'Create Account';
                }
            });
            
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // In a real app, this would use Supabase Auth
                console.log('Login attempt:', { email, password });
                alert('Login functionality will be implemented with Supabase Auth');
            });
            
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('signupName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                
                // In a real app, this would use Supabase Auth
                console.log('Signup attempt:', { name, email, password });
                alert('Signup functionality will be implemented with Supabase Auth');
            });
        });
    </script>
</body>
</html>
